{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="{% static 'img/1.png' %}">
    <h1>号码列表</h1>
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>手机号</th>
                <th>超市</th>
            </tr>
        </thead>
        <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.phone }}</td>
            <td>{{ row.city }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
